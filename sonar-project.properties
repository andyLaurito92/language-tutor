# SonarQube configuration for language-tutor project
# Enforces code quality standards and security practices

# Project identification
sonar.projectKey=language-tutor
sonar.projectName=AI Language Tutor
sonar.projectVersion=1.0

# Source code settings
sonar.sources=src,app.py,cli_tutor.py
sonar.tests=.
sonar.test.inclusions=test_*.py

# Language settings
sonar.language=py
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Coverage settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/.*,**/venv/**,**/build/**,**/dist/**,**/*.egg-info/**,**/migrations/**

# Code analysis settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.flake8.reportPaths=flake8-report.txt

# Quality gate settings
sonar.qualitygate.wait=true

# Duplication settings
sonar.cpd.python.minimumTokens=50

# Security settings - scan for vulnerabilities
sonar.python.bandit.reportPaths=bandit-report.json

# Technical debt settings
sonar.technical_debt.rating_grid=0.1,0.2,0.5,1
sonar.technical_debt.development_cost=30

# Code smell detection
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S101  
sonar.issue.ignore.multicriteria.e2.resourceKey=test_*.py